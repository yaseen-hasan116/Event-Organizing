<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: url('https://source.unsplash.com/1600x900/?technology,abstract') no-repeat center center/cover;
            position: relative;
        }

        .home-btn {
            position: absolute;
            top: 20px;
            right: 20px;
            background: linear-gradient(45deg, #ff6f61, #ff3d33);
            color: white;
            padding: 10px 20px;
            border-radius: 25px;
            font-size: 1rem;
            font-weight: bold;
            text-decoration: none;
            display: flex;
            align-items: center;
            transition: 0.3s;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }

        .home-btn:hover {
            background: linear-gradient(45deg, #ff3d33, #ff6f61);
            transform: scale(1.05);
        }

        .home-btn span {
            margin-left: 8px;
            font-size: 1.2rem;
        }

        .login-container {
            width: 100%;
            max-width: 350px;
            padding: 40px;
            border-radius: 15px;
            background: rgba(248, 7, 124, 0.1);
            backdrop-filter: blur(10px);
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            text-align: center;
            color: #151514;
        }

        .login-container h2 {
            margin-bottom: 20px;
            font-size: 1.8rem;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        input {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            background: rgba(255, 255, 255, 0.2);
            outline: none;
            border-radius: 8px;
            font-size: 1rem;
            color: #0e0d0d;
            text-align: left;
        }

        input::placeholder {
            color: rgba(14, 12, 12, 0.7);
        }

        button {
            background: #ff6f61;
            color: rgb(255, 255, 255);
            padding: 12px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1rem;
            transition: 0.3s;
        }

        button:hover {
            background: #ff3d33;
        }

        p {
            margin-top: 15px;
        }

        a {
            color: #fbbf0a;
            text-decoration: none;
            font-weight: bold;
        }

        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

    <!-- Home Button -->
    <a href="{% url 'Eventapp:home' %}" class="home-btn">Home <span>â†’</span></a>

    <div class="login-container">
        <h2>Login</h2>
        <form method="post">
            {% csrf_token %}
            <input type="text" name="username" placeholder="Username">
            <input type="password" name="password" placeholder="Password">
            <button type="submit">Login</button>
        </form>
        <p>Don't have an account? <a href="{% url 'Eventapp:register' %}">Register</a></p>
    </div>

</body>
</html>
